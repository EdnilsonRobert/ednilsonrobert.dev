<script>
    const grid = document.querySelector('.card-grid');
    const wip = '<p class="wip">&lt;wip&gt;work in progress&lt;/wip&gt;</p>';
    const cards = [
        {
            name: 'Alien Timeline',
            slug: 'alien-timeline',
            description: 'Linha do tempo da franquia Alien incluindo filmes, jogos (eletrônico e rpg) e histórias em quadrinhos.',
            wip: true
        },
        {
            name: 'Magnemite CSS Animation',
            slug: 'magnemite-css-animation',
            description: 'Pokemon criado em HTML e animado com CSS Animations.',
        },
        {
            name: 'Solar System',
            slug: 'solar-system',
            description: 'Representação do sistema solar em escala feito em HTML, CSS e JS.',
            wip: true,
            warning: 'Veja em desktop. Experiência ruim em mobile.'
        }
    ];

    for(let c in cards) {
        grid.innerHTML += `
            <article class="card">
                <div class="card-header">
                    <p class="headline-2 text-center">${cards[c].name}</p>
                </div>
                <div class="card-body">
                    <p class="card-content">${cards[c].description}</p>
                </div>
                <div class="card-footer">
                    ${cards[c].wip ? wip : ''}
                    ${cards[c].warning ? `<p class="warning">${cards[c].warning}</p>` : ''}
                    <a class="card-link" href="./${cards[c].slug}/">Ver página</a>
                </div>
            </article>
        `;
    };
</script>
